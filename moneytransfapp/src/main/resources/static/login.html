<!DOCTYPE html>
<html>
<head>
  <!-- Include Bootstrap CSS here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add custom CSS to ensure HTML and body take up full height */
    html, body {
        height: 100%;
    }
    body {
        display: flex;
        align-items: center;
        justify-content: center;
    }
  </style>

</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Moneytransf Login</div>
        <div class="card-body">
          <form method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
              <label for "password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary" formaction="/perform_login">Login</button>
          </form>
          <div id="errorDiv" style="display:none">Unsuccessful login!</div>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
<script>
  function getUrlParameter(name) {
      name = name.replace(/[\[\]]/g, "\\$&");
      const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
      const results = regex.exec(window.location.search);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  const errorParam = getUrlParameter('error');
  if (errorParam === 'true') {
      // Display the error message
      const errorDiv = document.getElementById('errorDiv');
      errorDiv.style.display = 'block';
  }

</script>
</html>
